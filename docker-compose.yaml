services:
  # --- Your Database ---
  postgres:
    image: postgres:13.2-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      # Note: Default DB name is 'postgres' since POSTGRES_DB isn't set
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data

  # --- Option 1: CloudBeaver (Modern, Robust Client) ---
  # Access at: http://localhost:8978
  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    restart: always
    ports:
      - "8978:8978"
    volumes:
      - cloudbeaver_data:/opt/cloudbeaver/workspace
    depends_on:
      - postgres

  # --- Option 2: DbGate (Fast, Lightweight) ---
  # Access at: http://localhost:3000
  # To use, uncomment lines below:
  # dbgate:
  #   image: dbgate/dbgate
  #   restart: always
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - postgres

  # --- Option 3: NocoDB (Airtable/Spreadsheet UI) ---
  # Access at: http://localhost:8080
  # To use, uncomment lines below:
  # nocodb:
  #   image: nocodb/nocodb:latest
  #   restart: always
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     # I've auto-filled your credentials here:
  #     NC_DB: "pg://postgres:5432?u=postgres&p=postgres_password&d=postgres"
  #   depends_on:
  #     - postgres

volumes:
  db-data:
  cloudbeaver_data: # Persists your CloudBeaver connections/settings
